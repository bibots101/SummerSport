<app-banner [title]="'SignIn'"></app-banner>
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form #signInForm="ngForm" (ngSubmit)="signIn()">
                    <div class="form-group">
                        <input type="email" class="form-control" [(ngModel)]="user.email" name="a"
                            placeholder="email" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" [(ngModel)]="user.password" placeholder="password"
                            name="b" />
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary py-3 px-5" value="Sign In" name="e" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
