<div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12"> 
            <form #addTeamForm="ngForm" (ngSubmit) = "addTeam()">
                <div class="form-group">
                  <input type="text" class="form-control" [(ngModel)]="team.name" name="a" placeholder="Team Name">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" [(ngModel)]="team.foundation" placeholder="Team Foundation" name="b">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" [(ngModel)]="team.stadium" placeholder="Team Stadium" name="c">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary py-3 px-5" value="Add Team" name="e">
                </div>
              </form>   
        </div>
      </div>
    </div>
</div>
