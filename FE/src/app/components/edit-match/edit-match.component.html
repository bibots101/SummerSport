<app-banner [title]="'Edit Match'"></app-banner>
<div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12"> 
            <form #editMatchForm="ngForm" (ngSubmit) ="editMatch()">
                <div class="form-group">
                  <input type="text" class="form-control" [(ngModel)]="findedMatch.teamOne" name="a" placeholder="Team One">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" [(ngModel)]="findedMatch.teamTwo" placeholder="Team Two" name="b">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" [(ngModel)]="findedMatch.scoreOne" placeholder="Score One" name="c">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Score Two" [(ngModel)]="findedMatch.scoreTwo" name="d">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary py-3 px-5" value="Edit Match" name="e">
                </div>
              </form>   
        </div>
      </div>
    </div>
</div>
