<div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12"> 
            <form #addPlayerForm="ngForm" (ngSubmit) = "addPlayer()">
                <div class="form-group">
                  <input type="text" class="form-control" [(ngModel)]="player.name" name="a" placeholder="Name">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" [(ngModel)]="player.number" placeholder="Number" name="b">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" [(ngModel)]="player.position" placeholder="Position" name="c">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" [(ngModel)]="player.age" placeholder="Age" name="d">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary py-3 px-5" value="Add Player" name="e">
                </div>
              </form>   
        </div>
      </div>
    </div>
</div>
