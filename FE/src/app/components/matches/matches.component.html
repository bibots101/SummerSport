<app-banner [title]="'matches'"></app-banner>
<div class="container">
  <div class="row">
    <div class="col-lg-12 mt-5">
      <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="filterBy" name="a" placeholder="Filter" />
      </div>
    </div>
    <div class="col-lg-12" *ngFor="let m of matches | matchfilter : filterBy">
      <app-match [match]="m" (newMatch)="deleteMatch($event)"></app-match>
    </div>
  </div>
</div>
