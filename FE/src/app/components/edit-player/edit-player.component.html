<app-banner [title]="'Edit Player'"></app-banner>
<div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12"> 
            <form #editPlayerForm="ngForm" (ngSubmit) = "editPlayer()">
                <div class="form-group">
                  <input type="text" class="form-control" [(ngModel)]="findedPlayer.name" name="a" placeholder="Name">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" [(ngModel)]="findedPlayer.number" placeholder="Number" name="b">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" [(ngModel)]="findedPlayer.position" placeholder="Position" name="c">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" [(ngModel)]="findedPlayer.age" placeholder="Age" name="d">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary py-3 px-5" value="Update Player" name="e">
                </div>
              </form>   
        </div>
      </div>
    </div>
</div>
