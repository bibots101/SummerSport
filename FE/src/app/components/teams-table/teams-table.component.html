<table class="table">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Foundation</th>
        <th>Stadium</th>
    </tr>
    <tr *ngFor = "let t of teams">
        <td>{{t.id}}</td>
        <td>{{t.name}}</td>
        <td>{{t.foundation}}</td>
        <td>{{t.stadium}}</td>
        <td>
            <button class="btn btn-info" (click)="goToDisplay(t.id)">Display</button>
            <button class="btn btn-warning" (click)="goToEdit(t.id)">Edit</button>
            <button class="btn btn-danger">Delete</button>
        </td>
    </tr>
</table>
