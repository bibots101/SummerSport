<div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12"> 
            <form #addMatchForm="ngForm" (ngSubmit) = "addMatch()">
                <div class="form-group">
                  <input type="text" class="form-control" [(ngModel)]="match.teamOne" name="a" placeholder="Team One">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" [(ngModel)]="match.teamTwo" placeholder="Team Two" name="b">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" [(ngModel)]="match.scoreOne" placeholder="Score One" name="c">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Score Two" [(ngModel)]="match.scoreTwo" name="d">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary py-3 px-5" value="Add Match" name="e">
                </div>
              </form>   
        </div>
      </div>
    </div>
</div>
